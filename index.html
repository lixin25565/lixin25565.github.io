<!DOCTYPE html>
<html>
<head>
	<title>斗地主计分板</title>
	<style>
		table {
			border-collapse: collapse;
		}
		th, td {
			border: 1px solid black;
			padding: 5px;
		}
	</style>
</head>
<body>
	<h1>斗地主计分板</h1>
	<table id="scoreboard">
		<tr>
			<th>玩家</th>
			<th>得分</th>
		</tr>
		<tr>
			<td>Player1</td>
			<td id="player1_score">0</td>
		</tr>
		<tr>
			<td>Player2</td>
			<td id="player2_score">0</td>
		</tr>
		<tr>
			<td>Player3</td>
			<td id="player3_score">0</td>
		</tr>
	</table>
	<br>
	<button onclick="addPoints('Player1', 10)">给Player1加10分</button>
	<button onclick="subtractPoints('Player2', 5)">给Player2减5分</button>
	<script>
		function addPoints(player, points) {
			var scoreElement = document.getElementById(player + "_score");
			var currentScore = parseInt(scoreElement.innerText);
			scoreElement.innerText = currentScore + points;
		}

		function subtractPoints(player, points) {
			var scoreElement = document.getElementById(player + "_score");
			var currentScore = parseInt(scoreElement.innerText);
			scoreElement.innerText = currentScore - points;
		}
	</script>
</body>
</html>
